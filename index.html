<!DOCTYPE html>
<html lang="ja">
<head>

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Concierge</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dateconcierge.css".css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-light">
                Date Concierge
            </h1>
        </div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-sm-10">
                    <h2 class="text-info">
                        プランを提案
                    </h2>

                    <form id="plan_form">
                        
                        <div class="form-group row">
                            <label for="main_plan" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">本日のメイン</span>
                            </label>
                            <div class="col-md-8">
                                <input id="main_plan" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="lunch_plan" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">お昼ごはん</span>
                            </label>
                            <div class="col-md-8">
                                <input id="lunch_plan" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="dinner_plan" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">夜ごはん</span>
                            </label>
                            <div class="col-md-8">
                                <input id="dinner_plan" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="tea_plan" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">お茶をするなら</span>
                            </label>
                            <div class="col-md-8">
                                <input id="tea_plan" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="alcohol_plan" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">お酒を飲むなら</span>
                            </label>
                            <div class="col-md-8">
                                <input id="alcohol_plan" type="text" class="form-control" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div id="replan" class="btn btn-primary col-6 mx-auto">
                                <i class="fas fa-concierge-bell pr-3"></i>他の提案を受ける
                            </div>
                        </div>

                    </form>
                </div>
            </div> <!-- row justify-content-end -->

        </div> <!-- container -->

        <hr class="col-10 mt-5 mb-5">
        
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-sm-10">
                    <h2 class="text-dark">
                        スポットを追加する
                    </h2>

                    <div id="new_spot_alert" class="alert alert-error d-none">
                    </div>

                    <form id="new_spot_form">
                        
                        <div class="form-group row">
                            <label for="new_spot_id" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">ID</span>
                            </label>
                            <div class="col-md-8">
                                <input id="new_spot_id" type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="new_spot_name" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">名前</span>
                            </label>
                            <div class="col-md-8">
                                <input id="new_spot_name" type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="new_spot_genre" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">ジャンル</span>
                            </label>

                            <div class="col-md-8">
                                <select class="form-control" id="new_spot_genre">
                                    <option value="001">メイン</option>
                                    <option value="002">ランチ</option>
                                    <option value="003">ディナー</option>
                                    <option value="004">お茶</option>
                                    <option value="005">お酒</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div id="new_spot" class="btn btn-primary col-6 mx-auto">
                                <i class="fas fa-hotel pr-3"></i></i>スポットを登録
                            </div>
                        </div>

                    </form>
                </div>
            </div> <!-- row justify-content-end -->

            <hr class="col-10 mt-5 mb-5">
        
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-sm-10">
                    <h2 class="text-dark">
                        スポットを編集する
                    </h2>

                    <div id="modify_spot_alert" class="alert alert-error d-none">
                    </div>

                    <form id="modify_spot_form">
                        <div class="form-group row">
                            <label for="modify_spot_genre" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">ジャンル</span>
                            </label>

                            <div class="col-md-8">
                                <select class="form-control" id="modify_spot_genre">
                                    <option value="001">メイン</option>
                                    <option value="002">ランチ</option>
                                    <option value="003">ディナー</option>
                                    <option value="004">お茶</option>
                                    <option value="005">お酒</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="modify_spot_filter" class="col-md-4 col-form-label">
                                <span class="bg-dark text-light rounded-pill pl-3 pr-3">フィルタ</span>
                            </label>
                            <div class="col-md-8">
                                <input id="modify_spot_filter" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div id="new_spot" class="btn btn-primary col-6 mx-auto">
                                <i class="fa fa-search pr-3" aria-hidden="true"></i></i>スポットを検索
                            </div>
                        </div>

                    </form>

                    <table class="table table-primary">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">action</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">001</th>
                                <td>name</td>
                                <td>
                                    <a href=""></a>
                                    <a href=""></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- row justify-content-end -->
        </div>

        <div class="nav navbar bg-dark text-info">
            Copyright © 2020 Kazuhiro Nakamura.
        </div>

    </div><!-- jumbotron -->

</body>
</html>
